syntax = "proto3";
package identity.platform.api;
option go_package = "github.com/canonical/identity-platform-admin-ui-api/api";

import "protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
  info: {
    title: "Identity Platform API"
    description: "REST API for the Admin UI service"
    version: "0.1"
    contact: {
      name: "Identity Platform API"
      url: "https://github.com/canonical/identity-platform-api"
    }
    license: {
      name: "AGPL-3.0"
      url: "https://github.com/canonical/identity-platform-api/blob/main/LICENSE"
    }
  }
  external_docs: {
    url: "https://github.com/canonical/identity-platform-admin-ui/blob/main/API.md";
    description: "REST API for the Admin UI service";
  };
  schemes: HTTPS
  consumes: "application/json"
  produces: "application/json"
  security_definitions: {
    security: {
      key: "OAuth2"
      value: {
        type: TYPE_OAUTH2
        flow: FLOW_ACCESS_CODE
        authorization_url: "https://example.com/oauth/authorize"
        token_url: "https://example.com/oauth/token"
        scopes: {
          scope: {
            key: "openid"
          }
          scope: {
            key: "profile"
          }
          scope: {
            key: "email"
          }
        }
      }
    }
  }
  responses: {
    key: "401"
    value: {
      description: "Returned when the user is not authenticated."
      schema: {
        json_schema: {
          type: OBJECT
        }
      }
    }
  }
  responses: {
    key: "403"
    value: {
      description: "Returned when the user does not have permission to access the resource."
      schema: {
        json_schema: {
          type: OBJECT
        }
      }
    }
  }
  responses: {
    key: "404"
    value: {
      description: "Returned when the resource does not exist."
      schema: {
        json_schema: {
          type: OBJECT
        }
      }
    }
  }
  responses: {
    key: "default"
    value: {
      description: "Internal Server error"
      schema: {
        json_schema: {
          type: OBJECT
        }
      }
    }
  }
};
